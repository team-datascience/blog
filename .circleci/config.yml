version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "rabbani8@users.noreply.github.com"
            git config --global user.name "rabbani8"
            echo "machine github.com login rabbani8 password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=rabbani8 yarn run publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
